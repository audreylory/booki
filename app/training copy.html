<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booki Tests</title>
    <link rel="stylesheet" href="css/training.css">

</head>
<body>
    <!--Header (Logo, Nav, SignUp)-->
    <header class="entete">
        <img src="img/booki_logo.svg" alt="Logo">
        <nav>
            <a href="#">Hébergement</a>
            <a href="#">Activités</a>
        </nav>
    </header>
    <!--Fin header (Logo, Nav)-->
    <!--Main section-->
    <main>
        <section>
            <header class="titre">
                <h1>Trouvez votre hébergement pour des vacances de rêve</h1>
                <p>En plein centre de ville ou en pleine nature</p>
            </header>
            <form>
                <span class="image">
                    <img src="img/location-dot.svg" alt="logo find">
                </span>
                <input type="text" name="ville" id="ville" placeholder="Marseille, France">
                <button type="submit">
                    <span class="bouton">Rechercher</span>
                    <img class="loupe" src="img/loupe.svg" alt="loupe">
                </button>
            </form>
        </section>
        
    </main>
    
</body>
</html>
